<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="content">
        <div class="row text-light">
            [[#{developer.applications.text.generatedsecret}]] <b id="generatedclientsecret" th:text="${generatedSecret}"></b>
        </div>
        <div class="row">
            <button id="copyClientSecretToClipboardButton" class="btn btn-sm btn-secondary me-2 col-2" th:title="#{button.copytoclipboard}">
                <i class="fas fa-copy"></i>
            </button>
            <button id="regenerateClientSecretButton" class="btn btn-sm btn-secondary col-2" th:title="#{button.developer.applications.regenerateclientsecret}" th:data-url="@{/developer/applications/regeneratesecret}">
                <i class="fas fa-arrow-rotate-right"></i>
            </button>
        </div>
    </div>
</html>
