<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="loginModal">
        <div class="modal" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered modal-lg">
               <div class="modal-content">
                   <div class="modal-header">
                       <h1 class="modal-title" th:text="#{text.login}" id="loginModalLabel"></h1>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" th:aria-label="#{button.close}" th:title="#{button.close}"></button>                    
                   </div>
                   <div class="modal-body" id="loginModalContents">
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{button.close}"></button>
                       <button type="button" id="loginButton" class="btn btn-primary login" th:text="#{button.login}"></button>
                   </div>
               </div>
           </div>
        </div>
       <script type="text/javascript" th:src="@{/js/login.js}" th:nonce="${nonce}"></script>
    </div>
</html>
