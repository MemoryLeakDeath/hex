<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:fragment="chat(channelName)">
		<div class="row chatheader" th:data-channelname="${channelName}">
			<p th:text="'Channel:' + ${channelName}"></p>
		</div>
        <div class="row chatbox">	
        </div>
        <div class="row chatform">
			<textarea name="chatmessage" id="chatmessageinput"></textarea>
			<button type="button" id="sendchatmessagebutton">Send</button>
		</div>
        <script type="text/javascript" th:src="@{/js/chat/chat.js}" th:nonce="${nonce}"></script>
	</th:block>
</html>
