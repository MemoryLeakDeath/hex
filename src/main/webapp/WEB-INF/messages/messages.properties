text.oauth.scope.PROFILE=The application will be able to read your SSO profile information
text.oauth.scope.BASICREAD=The application will be able to read your display name, avatar, see when you created your account, read inbox messages, read your visual and chat preferences, and access your watch recommendations.
text.oauth.scope.BASICWRITE=The application will be able to alter your display name and avatar, alter your visual and chat preferences, and follow/un-follow channels.
text.oauth.scope.CHAT=The application will be able to impersonate you in chat and write chat messages as you.
text.oauth.scope.CHANNELREAD=The application will be able to read your channel name, read stream metadata, receive stream events, and retrieve viewer data.
text.oauth.scope.CHANNELWRITE=The application will be able to alter your channel name, alter stream details, go live on your channel, and moderate your stream chat.
text.oauth.scope.STREAMCHAT=The application will be able to read and send chat messages on your channel.
text.oauth.scope.ACCOUNTFULL=The application will be able to alter your security settings including changing your password and two-factor authentication settings, access/alter your stream key, and create and manage your subscriptions.
text.oauth.scope.INTERACTIVE=The appplication will be able to access the interactive features of your channel.

